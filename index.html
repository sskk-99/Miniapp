<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="nav">
    <button>Home</button>
    <button>Earn</button>
    <button>Referral</button>
    <button>Balance</button>
  </div>

  <div id="home" class="section active">
    <h2>Welcome, <span id="username">Guest</span></h2>
    <img id="avatar" src="" alt="avatar" width="100" />
    <p>Stats will go here...</p>
  </div>

  <div id="earn" class="section">
    <div class="task-box">ðŸ§© Task Placeholder</div>
    <button onclick="handleTaskComplete()">Complete Task</button>
  </div>

  <div id="referral" class="section">
    <p>Your referral link:</p>
    <input id="refLink" readonly />
    <p>Referrals: <span id="refCount">0</span></p>
    <p>Earnings: <span id="refEarnings">0</span> points</p>
  </div>

  <div id="balance" class="section">
    <p>Your Points: <span id="points">0</span></p>
    <p>1 Referral = 100 Points</p>
  </div>

  <!-- Telegram & Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
